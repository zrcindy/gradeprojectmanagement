{% extends "base.html" %}

{% block content %}
<h1 class="mt-4">Ingresar Propuesta</h1>
<form method="POST" enctype="multipart/form-data" action="/ingresar-propuesta">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="propuesta" class="form-label">Propuesta (Archivo)</label>
        <input type="file" class="form-control" id="propuesta" name="propuesta" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
